<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN 2 - Java 22</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form>
      <table>
        <thead>
          <th colspan="2">
            <h3>ĐĂNG KÝ AAA</h3>
          </th>
        </thead>

        <tbody>
          <tr>
            <td>
              <label>Full name</label>
            </td>
            <td>
              <input type="text" placeholder="Nhập fullname" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Username</label>
            </td>
            <td>
              <input type="text" placeholder="Nhập tên" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Password</label>
            </td>
            <td>
              <input type="text" placeholder="Nhập mật khẩu" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Nhập lại <br>Password</label>
            </td>
            <td>
              <input type="text" placeholder="Nhập lại mật khẩu" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Giới tính</label>
            </td>
            <td>
              <input type="radio">
              <label">Nam</label>
              <input type="radio">
              <label">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>Ngày sinh</td>
            <td>
                <select>
                    <option>Ngày 1</option>
                    <option>Ngày 2</option>
                    <option>Ngày 3</option>
                    <option>Ngày 4</option>
                    <option>Ngày 5</option>
                    <option>Ngày 6</option>
                    <option>Ngày 7</option>
                    <option>Ngày 8</option>
                    <option>Ngày 9</option>
                    <option>Ngày 10</option>
                    <option>Ngày 11</option>
                    <option>Ngày 12</option>
                </select>
                <select>
                    <option>Tháng 1</option>
                    <option>Tháng 2</option>
                    <option>Tháng 3</option>
                    <option>Tháng 4</option>
                    <option>Tháng 5</option>
                    <option>Tháng 6</option>
                    <option>Tháng 7</option>
                    <option>Tháng 8</option>
                    <option>Tháng 9</option>
                    <option>Tháng 10</option>
                    <option>Tháng 11</option>
                    <option>Tháng 12</option>
                </select>
                <select>
                    <option>Năm 2015</option>
                    <option>Năm 2016</option>
                    <option>Năm 2017</option>
                    <option>Năm 2018</option>
                    <option>Năm 2019</option>
                    <option>Năm 2020</option>
                    <option>Năm 2021</option>
                    <option>Năm 2022</option>
                    <option>Năm 2023</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea></textarea>
            </td>
          </tr>
          <tr>
            <td>Avatar</td>
            <td>
                <input type="file" />
            </td>
          </tr>
          <tr>
            <td>Sở thích</td>
            <td>                
                <input type="checkbox">
                <label>Xem Phim</label>
                <input type="checkbox">
                <label>Thể Thao</label>
                <input type="checkbox">
                <label>Web</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="reset">Reset</button>
              <button type="submit">OK</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
